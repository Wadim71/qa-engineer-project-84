---
- summary: |
    Проверка выбора категории товара 
  requirement: |
    При выборе той или иной категории товара пользователь должен получить соответствующую выбранной категории группу товаров
  prerequisites: |
    Пользователь должен быть в системе
  test-data: |
    Empty
  steps:
    - Кликаем на поле "Category"
    - Из выпавшего списка выбираем поле "Fragrances"
    - Кликаем на поле категории "Fragrances"
  expected-result: |
    Пользователь должен получить соответствующую категории "Fragrances" группу товаров

- summary: |
    Проверка состояния корзины после оформления заказа
  requirement: |
    После оформления заказа корзина должна быть пустой
  prerequisites:
    Пользователь должен быть в системе
  test-data: |
    Empty
  steps:
    - Выбираем товар "Calvin Klein CK One"
    - Кликаем на поле "Calvin Klein CK One"
    - После перехода на страницу товара нажимаем на поле "В корзину"
    - Нажимаем на поле "Корзина"
    - После перехода на страницу корзины нажимаем на поле "Оформить заказ"
    - При появлении окошка "Заказ успешно оформлен" нажимаем на поле "Закрыть"
  expected-result: |
    После оформления заказа корзина должна быть пустой

- summary: |
    Проверка возможности просмотра всех категорий товаров в одном выпадающем списке
  requirement: |
    При выборе категорий товаров пользователь должен получить список всех категорий товаров, выставленных на сайте магазина
  prerequisites: |
    Пользователь должен быть в системе
  test-data: |
    Empty
  steps:
    - Кликаем на поле "Category"
    - Из выпавшего списка выбираем категорию товара
  expected-result: |
    Пользователь должен получить список всех категорий товаров, выставленных на сайте магазина
