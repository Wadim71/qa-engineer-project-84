---
- summary: |
    Проверка выбора категории товара 
  requirement: |
    При выборе той или иной категории товара пользователь должен получить соответствующую выбранной категории группу товаров
  prerequisites: |
    Пользователь должен быть на странице каталога товаров
  test-data: |
    Empty
  steps:
    - Кликаем на поле "Category" или "Категория"
    - Из выпавшего списка выбираем поле любой категории
    - Кликаем на поле выбранной категории
  expected-result: |
    Пользователь должен получить соответствующую выбранной категории группу товаров

- summary: |
    Проверка очистки корзины после оформления заказа
  requirement: |
    После оформления заказа корзина должна быть пустой
  prerequisites:
    Пользователь должен быть на странице каталога товаров
  test-data: |
    Empty
  steps:
    - Выбираем какой-нибудь товар
    - Кликаем на поле выбранного товара
    - После перехода на страницу товара нажимаем на поле "В корзину"
    - Нажимаем на поле "Корзина"
    - После перехода на страницу корзины нажимаем на поле "Оформить заказ"
    - При появлении окошка "Заказ успешно оформлен" нажимаем на поле "Закрыть"
  expected-result: |
    После оформления заказа корзина должна быть пустой

- summary: |
    Проверка возможности просмотра всех категорий товаров в одном выпадающем списке
  requirement: |
    При выборе категорий товаров пользователь должен получить список всех категорий товаров, представленных на сайте магазина
  prerequisites: |
    Пользователь должен быть на странице каталога товаров 
  test-data: |
    Empty
  steps:
    - Кликаем на поле "Category" или "Категория"
    - Из выпавшего списка выбираем категорию товара
  expected-result: |
    Пользователь должен получить список всех категорий товаров, представленных на сайте магазина

- summary: |
    Проверка изменения языка сайта
  requirement: |
    Пользователь должен иметь возможность поменять язык сайта
  prerequisites: |
    Пользователь должен находиться в системе
  test-data: |
    Empty
  steps:
    - Кликаем на поле "Language" или "Язык"
    - Из выпавшего списка выбираем требуемый язык
  expected-result: |
    Пользователь должен иметь возможность поменять язык сайта

- summary: |
    Проверка функции хэштэга на странице товара с переходом в соответствующую категорию товаров
  requirement: |
    Пользователь должен иметь возможность с помощью хэштэга переходить в соответствующую категорию товаров
  prerequisites: |
    Пользователь должен находиться на странице любого товара
  test-data: |
    Empty
  steps:
    - Кликаем на хэштэг на странице товара
  expected-result: |
    Пользователь должен иметь возможность с помощью хэштэга переходить в соответствующую категорию товаров
