- summary: |
    Не работает оформление заказа товара из корзины
  environment: |
    Chrome: Версия 125.0.6422.76 (Официальная сборка), (64 бит)
    ОС: Windows 10 Домашняя 22H2 19045.4412
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app
    2. Нажать на поле любого товара
    3. После перехода на страницу товара нажать на поле "В корзину"
    4. Нажать на поле "Корзина"
    5. После перехода на страницу корзины нажать на поле "Оформить заказ"
    6. После появления окошка "Заказ успешно оформлен" нажать на поле "Закрыть"
  expected-result: |
    После оформления заказа товар должен быть оформлен, корзина должна быть пустой
  actual-result: |
    После оформления заказа товар не оформлен и остаётся в корзине

