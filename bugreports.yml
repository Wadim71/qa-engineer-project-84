- summary: |
    Не работает перевод всего сайта после переключения на русский язык
  environment: |
    Chrome: Версия 125.0.6422.76 (Официальная сборка), (64 бит)
    ОС: Windows 10 Домашняя 22H2 19045.4412
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app
    2. Кликнуть на поле "Language" или "Язык"
    3. Из выпавшего списка выбрать английский язык
    4. Кликнуть на поле "Language"
    5. Из выпавшего списка выбрать русский язык
    6. Выбрать любой товар
    7. Кликнуть на поле выбранного товара
    8. После перехода на страницу товара кликнуть на поле "В корзину"
    9. Кликнуть на поле "Корзина"
    10. После перехода на страницу корзины кликнуть на поле "Оформить заказ"
    11. При появлении окошка "Заказ успешно оформлен" нажать на поле "Закрыть"
  expected-result: |
    После переключения на русский язык весь сайт переводится на русский язык
  actual-result: |
    После переключения на русский язык весь сайт не переводится на русский язык

